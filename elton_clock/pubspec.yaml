name: elton_clock
description: Elton clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets :
    - assets/weather/cloudy.png
    - assets/weather/foggy.png
    - assets/weather/rainy.png
    - assets/weather/snowy.png
    - assets/weather/sunny_day.png
    - assets/weather/sunny_night.png
    - assets/weather/thunderstorm.png
    - assets/weather/windy.png

    - assets/icons/ic_calendar.png
    - assets/icons/ic_hours.png
    - assets/icons/ic_minutes.png
    - assets/icons/ic_seconds.png
    - assets/icons/ic_now.png


  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira-Black.ttf
        - asset: assets/fonts/Saira-Bold.ttf
        - asset: assets/fonts/Saira-ExtraBold.ttf
        - asset: assets/fonts/Saira-ExtraLight.ttf
        - asset: assets/fonts/Saira-Light.ttf
        - asset: assets/fonts/Saira-Medium.ttf
        - asset: assets/fonts/Saira-Regular.ttf
        - asset: assets/fonts/Saira-SemiBold.ttf
        - asset: assets/fonts/Saira-Thin.ttf